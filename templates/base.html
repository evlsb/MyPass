<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>
		{% block title %}

		{% endblock %}
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
	  <ul class="navbar-nav">
		<li class="nav-item">
		  <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
		</li>
          <li class="nav-item">
		  <a class="nav-link" href="{{ url_for('po.index') }}">Установка ПО</a>
		</li>
		  <li class="nav-item">
		  <a class="nav-link" href="{{ url_for('ca.index') }}">ЦС</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="{{ url_for('server.index') }}">Сервер</a>
		</li>
		  <li class="nav-item">
			<a class="nav-link" href="{{ url_for('client.index') }}">Клиент</a>
		  </li>
		<li class="nav-item">
		  <a class="nav-link" href="{{ url_for('issued.index') }}">Список клиентов</a>
		</li>
		  <li class="nav-item">
			<a class="nav-link" href="{{ url_for('issued.index') }}">Конфигурация сервера</a>
		  </li>
		<li class="nav-item">
		  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		</li>
	  </ul>
	</div>
  </div>
</nav>

<div class="container">
	{% block body %}

	{% endblock %}
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
